<!-- Comment modal -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card bg-white rounded-3 flex-grow-1 flex-sm-grow-0 comment-card card-custom">
                    <div class="card-body">
                        <form class="needs-validation d-flex flex-column gap-3" novalidate>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Write your comment here..." id="commentText"
                                    required></textarea>
                                <label for="commentText">Write your comment here...</label>
                                <div class="invalid-feedback">
                                    Please write a comment
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-end">
                                <button type="submit" class="btn btn-custom" id="commentButton">Comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
