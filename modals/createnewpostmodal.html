<!-- Create new post modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card bg-white rounded-3 flex-grow-1 flex-sm-grow-0 create-post-card card-custom">
                    <div class="card-body">
                        <form class="needs-validation d-flex flex-column gap-3" novalidate>
                            <h1 class="fw-semibold">
                                <p class="h1">Create New Post</p>
                            </h1>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                                    placeholder="Title" required>
                                <label for="title" class="form-label">Title</label>
                                <div class="invalid-feedback">
                                    Please enter a title
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="What's on your mind?" id="postText"
                                    required></textarea>
                                <label for="postText">What's on your mind?</label>
                                <div class="invalid-feedback">
                                    Please write post content
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tags" aria-describedby="tagsHelp"
                                    placeholder="Tags (comma-separated)">
                                <label for="tags" class="form-label">Tags (comma-separated)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="url" class="form-control" id="imageURL" aria-describedby="urlHelp"
                                    placeholder="Image url (www.example.com/example.jpg)">
                                <label for="imageURL" class="form-label">Image url
                                    (www.example.com/example.jpg)</label>
                            </div>
                            <div class="mb-3 d-flex justify-content-end">
                                <button type="submit" class="btn btn-custom" id="postButton">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
